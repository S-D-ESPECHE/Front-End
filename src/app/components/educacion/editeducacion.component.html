<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <label for="nombreE" class="form-label">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                  </div>
                  <div class="mb3">
                    <label for="descripcionE" class="form-label">Descripcion de los Estudios</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required></textarea>
                  </div>
                <button class="btn btn-outline-dark">Editar Educacion</button>
            </form>
        </div>
    </div>
</div>
