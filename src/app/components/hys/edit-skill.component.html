<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                  </div>
                  <div class="mb3">
                    <label for="porcentaje" class="form-label">Porcentaje</label>
                    <textarea type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required></textarea>
                  </div>
                <button class="btn btn-outline-dark">Actualizar</button>
            </form>
        </div>
    </div>
</div>
