<div class="row">
    <h1 style="color:black">Experencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col lg 1"></div>

    <table class="Tablae">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td class="list-group-item list-group-item-action flex-column align-items-start"
                    style="content: inline">
                    <ul>
                        <h2>
                            <li><hr>{{Experiencia.nombreE}}</li>
                        </h2>
                    </ul>
                </td>
                <div><td>
                    <h3>{{Experiencia.descripcionE}}</h3>
                </td></div>
                
                <td *ngIf="isLogged"><button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square" aria-hidden="true"></i>EDITAR</button>
                </td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash2" aria-hidden="true"></i>BORRAR</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
