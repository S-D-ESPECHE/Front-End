<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <label for="nombreE" class="form-label">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                  </div>
                  <div class="mb3">
                    <label for="descripcionE" class="form-label">Descripcion de la tarea realizada</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                  </div>
                <button class="btn btn-outline-dark">Modificar Experiencia</button>
            </form>
        </div>
    </div>
</div>
